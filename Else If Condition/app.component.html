<h1 class="heading">{{title}}</h1>
  <ng-template [ngIf]="color==='red'">
    <h1 style="color:red;">Red Color</h1>
  </ng-template>
  <ng-template [ngIf]="color==='yellow'">
    <h1 style="color:yellow;">Red Color</h1>
  </ng-template>
  <ng-template [ngIf]="color==='blue'">
    <h1 style="color:blue;">Red Color</h1>
  </ng-template>
